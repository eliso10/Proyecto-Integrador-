    <div class="container">
        <div class="row">
          <div class="col-lg-9 col-xl-12 mx-auto">
            <div class="card flex-row my-5 overflow-hidden" id="idContenedorPrincipal">
                    <div class="card-img-left d-none d-md-flex ">
                        
                        <!-- Background image for card set in CSS! -->
                        <div class="vr" ></div>
                    </div>
                    <!-- Inicia formulario -->
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light " id="Registrate_titulo">INICIAR SESION</h5>
                        <form class="needs-validation" id="logIn" novalidate>

                        <div class="form-floating mb-3">
                            <input type="email" name="E-mail" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                            <label for="floatingInputEmail">Correo Electronico</label>
            
                        <hr>
            
                        <div class="form-floating mb-3">
                            <input type="password" name="Contraseña" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <!-- alert -->
                        <div id="liveAlertPlaceholder"></div>
                        
                        <div class="d-grid mb-2">
                            <div class="row">
                                <button class="btn btn-primary btn-login fw-bold text-uppercase col-5" type="reset" id="mainButtonCancel">Cancelar</button>
                                <button class="btn btn-primary btn-login fw-bold text-uppercase col-5" type="submit" id="mainButton">Iniciar Sesion</button>
                            </div>
                        </div>
            
                        <a class="d-block text-center mt-2 small" href="#">¿No tienes una cuenta? Crea tu cuenta.</a>
            
                        <hr class="my-4">
